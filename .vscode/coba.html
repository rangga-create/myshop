<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="coba.css">
</head>
<body>

<div class="navbar">
    <div class="logo">RANGGA</div>
    <nav>
        <a href="#">Home</a>
        <a href="#">search</a>
        <a href="#">Blog</a>
        <a href="#">contact</a>
    </nav>
    <button class="signup-button">Sign up</button>
</div>

<div class="container">
    <div class="left-side">
        <img src="https://via.placeholder.com/300x400" alt="Contact Image" class="contact-image">
        <div class="contact-info">
            <h2>Contact us</h2>
            <p>Harap di isi supaya kami bisa menghubngi mu </p>
        </div>
    </div>

    <div class="right-side">
        <form action="#">
            <div class="input-row">
                <input type="text" placeholder="First name" required>
                <input type="text" placeholder="Last name" required>
            </div>
            <input type="email" placeholder="E-mail address *" required>
            <input type="text" placeholder="Phone *" required>
            <textarea placeholder="Message"></textarea>
            <button type="submit" class="send-message">Send message</button>
        </form>
    </div>
</div>

<div class="footer">Made with <a href="#">Formaloo</a> | Never submit passwords through any forms.</div>

</body>
</html>
